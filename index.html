<!DOCTYPE html>
<html lang="fr">
    <head><!-- Titre de la page et informations encodage, ect...-->
        <!-- L’élément HTML meta est utilisé pour définir des métadonnées pour un document HTML.
         Une métadonnée est une donnée qui ne va pas être affiché sur la page mais qui va pouvoir servir aux différents
         robots pour comprendre et afficher la page.-->
        <meta charset="utf-8" /> <!-- Encodage UTF-8 qui gère l'affichage des caractères speciaux-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Contrôle de l'affichage pour les petits écrans-->
        <link rel="stylesheet" href="css/style.css" /><!-- Chargement du fichier Css associé-->
        <link rel="stylesheet" href="images/fontawesome-icons/css/all.css" /> <!--Chargement icones Font Awesome -->
        <title>ohmyfood.com</title> <!-- Très important, c'est ce qui s'affiche dans les résultats de recherche.-->
    </head>

    <body>
    
     <div id="container" >

      <header class="header-block">
        <img src="./images/logo/ohmyfood.png" alt="logo ohmyfood">
      </header>

      <main>
        <div id="presplusfunction-flexblock"> <!-- div supp en prévision d'un changement flex en version Desktop -->
            <section id="presentation-block">
                <div id="presentation-block__location">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Paris, Belleville</p>
                </div>
                <p class="bigdarkbold-text">Réservez le menu qui<br /> vous convient</p>
                <p class="grey-text">Découvrez des restaurants d'exception,<br />séléctionnés par nos soins.</p>
                <div id="presentation-block__button">Explorer nos restaurants</div>
            </section>

            <section id="functioning-block">
                <p id="functioning-block__title" class="bigdarkbold-text">Fonctionnement</p>
                <div class="functioning-block__options smalldarkbold-text">
                    <span>1</span><i class="fa-solid fa-mobile-screen-button"></i><p>Choisissez un restaurant</p>
                </div>
                <div class="functioning-block__options smalldarkbold-text">
                    <span>2</span><i class="fa-solid fa-list-ul"></i><p>Composez votre menu</p>
                </div>
                <div class="functioning-block__options smalldarkbold-text">
                    <span>3</span><i class="fa-solid fa-store"></i><p>Dégustez au restaurant</p>
                </div>
            </section>

        </div> <!-- fin div flexbloc -->
      </main>

      <footer id="footer-block">
        
      </footer>
       
     </div> <!--fermeture container-->

    </body>        
    
</html>
